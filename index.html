<!DOCTYPE html>
<html>
<head>
    <style>
        iframe {
            width: 100%;
            height: 90vh;
            border: none;           
        }
        h1 {
            text-align: center;
            background-color: aquamarine;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="web-container">
        <h1>-Вы продоёте сайтов? -Нет, просто показываю. -Красивое </h1>
        <iframe id="web-viewer" src=""></iframe>
    </div>
    <script>
        const pages = [
            'https://webdesign-master.ru/blog/html-css/create-parallax-mouse-website.html',
            'https://webdesign-master.ru/blog/tools/gulp-beginners.html',
            'https://webdesign-master.ru/blog/html-css/create-draggable-site.html',
        ];

        const interval = 10000;

        let index = 0;

        function showPage() {
            if (index < pages.length) {
                const webViewer = document.getElementById('web-viewer');
                webViewer.src = pages[index];
                index++;
            } else {
                index = 0;
            }
        }

        showPage();
        setInterval(showPage, interval);
    </script>
</body>
</html>
